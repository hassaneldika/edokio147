<!DOCTYPE html>
<html>
  
<head>
    <script src=
"https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js">
    </script>
</head>
  
<body>
    <h1>
        Download File Using 
        JavaScript/jQuery
    </h1>
      
    <h3>
        For Downloading, Click 
        on the below link.
    </h3>
      
    <a id="link" href="no-script.html">
        Download this file
    </a>
      
    <script>
        $(document).ready(function () {
            $("#link").click(function (e) {
                e.preventDefault();
                  
                window.location.href 
                    = "http://edokio.com/Uploads/showcaselogo-1620810905.jpg";
            });
        });
    </script>
</body>
  
</html>
<h1>The a download attribute</h1>

<p>Click on the image to download it:<p>
<a href="http://edokio.com/Uploads/showcaselogo-1620810905.jpg" download>
  <img src="http://edokio.com/Uploads/showcaselogo-1620810905.jpg" alt="W3Schools" width="104" height="142">
</a>

<p><b>Note:</b> The download attribute is not supported in IE or Edge (prior version 18), or in Safari (prior version 10.1).</p>

</body>
</html>
